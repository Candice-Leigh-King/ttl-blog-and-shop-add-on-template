<head>
  <script type="text/javascript">
    // /<![CDATA[/
    (function () {
      var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
      if (window.ShopifyBuy) {
        if (window.ShopifyBuy.UI) {
          ShopifyBuyInit();
        } else {
          loadScript();
        }
      } else {
        loadScript();
      }
      function loadScript() {
        var script = document.createElement('script');
        script.async = true;
        script.src = scriptURL;
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
        script.onload = ShopifyBuyInit;
      }
      function ShopifyBuyInit() {
        var client = ShopifyBuy.buildClient({
          domain: 'candyandtheking.myshopify.com',
          storefrontAccessToken: 'cab3cab316e153c92c8cc9afe856b9fd',
        });
        ShopifyBuy.UI.onReady(client).then(function (ui) {
          ui.createComponent('product', {
            id: '{{page.shop-hero.product-id}}',
            node: document.getElementById('product-component-{{page.shop-hero.product-number}}-{{page.shop-hero.product-component}}'),
            moneyFormat: '%24%7B%7Bamount%7D%7D',
            options: {
      "product": {
        "styles": {
          "product": {
            "@media (min-width: 601px)": {
              "max-width": "calc(25% - 20px)",
              "margin-left": "0px",
              "margin-bottom": "50px"
            },
            "text-align": "center"
          },
          "button": {
            "font-family": "{{page.shop-hero.fonts.buy-button-font}}",
            ":hover": {
              "background-color": "{{page.shop-hero.colors.buy-button-hover-color}}"
            },
            "background-color": "{{page.shop-hero.colors.buy-button-color}}",
            ":focus": {
              "background-color": "{{page.shop-hero.colors.buy-button-hover-color}}"
            },
            "border-radius": "0px",
            "padding-left": "24px",
            "padding-right": "24px",
            "padding-bottom": "7px",
            "padding-top": "7px",
            "font-size": "24px"
          }
        },
        "contents": {
          "img": false,
          "title": false,
          "price": false
        },
        "text": {
          "button": " {{page.shop-hero.buy-button-cta}}"
        },
        "googleFonts": [
          "Playfair Display"
        ]
      },
      "productSet": {
        "styles": {
          "products": {
            "@media (min-width: 601px)": {
              "margin-left": "-20px"
            }
          }
        }
      },
      "modalProduct": {
        "contents": {
          "img": false,
          "imgWithCarousel": true,
          "button": false,
          "buttonWithQuantity": true
        },
        "styles": {
          "product": {
            "@media (min-width: 601px)": {
              "max-width": "100%",
              "margin-left": "0px",
              "margin-bottom": "0px"
            }
          },
          "button": {
            "font-family": "{{page.shop-hero.fonts.buy-button-font}}",
            ":hover": {
              "background-color": "{{page.shop-hero.colors.buy-button-hover-color}}"
            },
            "background-color": "{{page.shop-hero.colors.buy-button-color}}",
            ":focus": {
              "background-color": "{{page.shop-hero.colors.buy-button-hover-color}}"
            },
            "border-radius": "0px",
            "padding-left": "24px",
            "padding-right": "24px"
          }
        },
        "googleFonts": [
          "Playfair Display"
        ],
        "text": {
          "button": "Add to cart"
        }
      },
      "option": {},
      "cart": {
        "styles": {
          "button": {
            "font-family": "{{page.shop-hero.fonts.checkout-button-font}}",
            ":hover": {
              "background-color": "{{page.shop-hero.colors.checkout-button-hover-color}}"
            },
            "background-color": "{{page.shop-hero.colors.checkout-button-color}}",
            ":focus": {
              "background-color": "{{page.shop-hero.colors.checkout-button-hover-color}}"
            },
            "border-radius": "0px"
          }
        },
        "text": {
          "total": "Subtotal",
          "button": " {{page.shop-hero.checkout-button-cta}}"
        },
        "googleFonts": [
          "Playfair Display"
        ]
      },
      "toggle": {
        "styles": {
          "toggle": {
            "font-family": "{{page.shop-hero.fonts.cart-button-font}}",
            "background-color": "{{page.shop-hero.colors.cart-button-color}}",
            ":hover": {
              "background-color": "{{page.shop-hero.colors.cart-button-hover-color}}"
            },
            ":focus": {
              "background-color": "{{page.shop-hero.colors.cart-button-hover-color}}"
            }
          }
        },
        "googleFonts": [
          "Playfair Display"
        ]
      }
    },
          });
        });
      }
    })();
    // /]]>/
  </script>
</head>


  <style>
   .product-background-color 
    {background-color: {{page.shop-hero.colors.background-color}};}

   .shop h1
    {
    color: {{page.shop-hero.colors.heading-color}};
    font-family: {{page.shop-hero.fonts.heading-font}};
    }

   .shop h2
    {
    color: {{page.shop-hero.colors.subheading-color}};
    font-family: {{page.shop-hero.fonts.subheading-font}};
    }

    .shop h3, h4, h5, h6
    {
    color: {{page.shop-hero.colors.description-headings-color}};
    font-family: {{page.shop-hero.fonts.description-headings-font}};
    }

    .shop p 
    {
    color: {{page.shop-hero.colors.text-color}};
    font-family: {{page.shop-hero.fonts.text-font}};
    }

    .product-price 
    {color: {{page.shop-hero.colors.product-price-color}};}

    .compare-at-price 
    {color: {{page.shop-hero.colors.discounted-price-color}};}

   .stars p
   {
   font-size: 1.5rem;
   color: {{page.shop-hero.colors.product-rating-color}};
   }

  </style>

  
<section class="shop padded product-background-color">
  <div class="padded-top grid-center">
    <div class="col-6_sm-12 shop-padded centered ">
      <img class="box-shadow" src="{{page.shop-hero.product-image}}" alt="" />
    </div>
    <div class="col-6_sm-12 left">
      <h2>{{page.shop-hero.subheading}}</h2>
      <h1>{{page.shop-hero.product-name}}</h1>
      <p> <span class="product-price"> {{page.shop-hero.price}}</span><span class="compare-at-price">{{page.shop-hero.discounted-price}}</span> </p>
      <p> {{page.shop-hero.product-description_html}}
      </p>
      <div class="stars">
        <p>{{page.shop-hero.product-rating}}</p>
      </div>
    </div>
   </div> 
  </section>
  <section class="shopify-button ">
    <div class="grid-center centered padded"> 
      <div id='product-component-{{page.shop-hero.product-number}}-{{page.shop-hero.product-component}}'></div>
    </div>
  </section>  
</section>

{{content}}

</div>

</html>
